<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clinic Queue System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}
.container {
  display: flex;
  gap: 20px;
  padding: 20px;
  flex-wrap: wrap;
}
.box {
  flex: 1;
  min-width: 250px;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  text-align: center;
}
h2 {
  margin-top: 10px;
  color: #2c3e50;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}
#patientBox { background-color: #dff6f0; }
#adminBox { background-color: #fff3cd; }
#displayBox { background-color: #f1d4ff; }
select, button {
  padding: 8px 12px;
  margin: 5px 0;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  cursor: pointer;
  background-color: #3498db;
  color: white;
  border: none;
  transition: 0.3s;
}
button:hover { background-color: #2980b9; }
p, h1 {
  text-align: center;
  font-size: 20px;
  color: #2c3e50;
}
h1 { font-size: 36px; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>
<div class="container">
  <div class="box" id="patientBox">
    <h2><i class="fa-solid fa-user"></i> Patient: Take Token</h2>
    <select id="service">
      <option value="1">Registration</option>
      <option value="2">Doctor</option>
      <option value="3">Pharmacy</option>
    </select>
    <br>
    <button onclick="generateToken()">Generate Token</button>
    <p id="patientResult">Your token will appear here</p>
  </div>
  <div class="box" id="adminBox">
    <h2><i class="fa-solid fa-user-tie"></i> Admin: Call Next</h2>
    <button onclick="callNextToken()">Call Next</button>
    <p id="adminResult">Status will appear here</p>
  </div>
  <div class="box" id="displayBox">
    <h2><i class="fa-solid fa-tv"></i> Current Token</h2>
    <h1 id="displayToken">Waiting</h1>
  </div>
</div>
<script>
function generateToken() {
  const service = document.getElementById("service").value;
  fetch(`http://localhost:3000/generate/${service}`)
    .then(res => res.text())
    .then(data => document.getElementById("patientResult").innerText = data);
}
function callNextToken() {
  fetch("http://localhost:3000/call-next")
    .then(res => res.text())
    .then(data => document.getElementById("adminResult").innerText = data);
}
setInterval(() => {
  fetch("http://localhost:3000/display")
    .then(res => res.text())
    .then(data => document.getElementById("displayToken").innerText = data);
}, 2000);
</script>
</body>
</html>
